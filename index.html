<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Product Showcase</title>
</head>
<body>
    <header>
        <h1>Apple Product Showcase</h1>
    </header>
    <main id="product-container">
        <!-- <img src="/one.jpeg" alt="" style="width: 90%;"> -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <h2  class="heading1" style="font-family:'Courier New', Courier, monospace;"><b>I PHONE 15</b></h2>
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="/one.jpeg" style="width:100%">
              <div class="text" style="color: black;">Starting at $1500</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="/two.jpeg" style="width:100%">
              <div class="text">I Phone 15</div>
            </div>
          
            <!-- <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img3.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div> -->
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <!-- <span class="dot" onclick="currentSlide(3)"></span> -->
          </div>
        </main>
          
        <div class="container">
            <!-- Card 1 -->
            <div class="card">
                <img src="/tab.jpeg" alt="Image 1">
                <div class="card-content">
                    <h2 class="card-title">I Pad</h2>
                    <p class="card-description">Starting at $1200</p>
                </div>
            </div>
    
            <!-- Card 2 -->
            <div class="card">
                <img src="/watchnew.jpeg" alt="Image 2">
                <div class="card-content">
                    <h2 class="card-title">Apple Watch</h2>
                    <p class="card-description">Starting at $850</p>
                </div>
            </div>
    
            <!-- Card 3 -->
            <div class="card">
                <img src="/lap.jpeg" alt="Image 3">
                <div class="card-content">
                    <h2 class="card-title">Mac Book Air</h2>
                    <p class="card-description">Starting at $2500</p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-col">
                    <h3>About Us</h3>
                    <p>Brahmansh Dwivedi </p>
                    <p>NIET - Greater Noida</p>
                </div>
                <div class="footer-col">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="https://in.linkedin.com/in/brahmansh-dwivedi-b33a341b8">LinkedIn</a></li>
                        <li><a href="https://www.apple.com/in/">Official Apple Website</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </footer>
</body>
</html>
